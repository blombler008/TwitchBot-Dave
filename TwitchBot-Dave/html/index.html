<!DOCTYPE html>
<html>
<head>
    <link href="./favicon.png"
          rel="icon"
          sizes="16x16"
          type="image/png"/>
    <link href="./index.css"
          rel="stylesheet"
          type="text/css"/>
    <title>
        Example</title>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="./index.js"></script>
    <script>
	var tle2 = document.getElementById("tile2");
	var tle4 = document.getElementById("tile4");
	//setInterval(timed, 1000);
	$(document).ready(function() {
		loadlink();
		setInterval(function(){
			loadlink()
		}, 5000);
	});
	function loadlink(){
		$('#tile4').load('http://localhost:8087/json', function () {
			console.log($('#tile4').attr('src'));
			$( "#tile4" ).attr({
				  src: "http://localhost:8087/json",
				  style: "border:none;",
				  id: "tile4",
				  width: "100%",
				  height: "100%"
				});
			 $(this).unwrap();
		});
	}
	
	function timed() {
		fetch('http://localhost:8087/json')
			.then(res => res.json())
			.then((out) => {
				tle2.innerHTML = JSON.stringify(out);
				console.log('Output: ', JSON.stringify(out));
			})
			.catch(err => setTimeout(() => {
				/*location.reload(true);*/
			}, 1000));
	}
	

    </script>
</head>
<body height="100%"
      style="margin:0;"
      width="100%">
<!--
<p id="tile2">
    live
    update</p>
-->
<iframe height="100%"
        id="tile4"
        src="http://localhost:8087/json"
        style="border:none;"
        width="100%"/>

</body>
</html>
